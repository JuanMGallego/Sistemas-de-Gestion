<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD AYAX Pedro Gallardo</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="fondo">
            <div class="container">
                <div class="titulo">CRUD AYAX Pedro Gallardo Buiza</div>
                <table>
                    <tr>
                        <th></th>
                        <th class="cabecera">Nombre</th>
                        <th class="cabecera">Apellidos</th>
                        <th class="cabecera">Dirección</th>
                        <th class="cabecera">Teléfono</th>
                        <th class="cabecera">Fecha de nacimiento</th>
                    </tr>
                    <tr id="loadingRow" style="display: none;">
                        <td colspan="4" style="text-align: center;" id="loading">
                            <img src="loading.gif" alt="Cargando..." height="100" width="100" style="display: block; margin: auto;">
                        </td>                        
                    </tr>
                </table>
                <div style="text-align: center;">
                    <button id="insertar">INSERTAR</button>
                    <button id="editar">EDITAR</button>
                    <button id="borrar">BORRAR</button>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal modal--show">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="addForm">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos"><br>
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion"><br>
                <label for="telefono">Teléfono:</label><br>
                <input type="text" id="telefono" name="telefono"><br>
                <label for="foto">Foto de perfil:</label><br>
                <input type="text" id="foto" name="foto"><br>
                <label for="fechaNac">Fecha de Nacimiento:</label><br>
                <input type="date" id="fechaNac" name="fechaNac"><br>
                <input type="submit" value="Confirmar" id="confirmarBtn">
            </form>
        </div>
        <script>
            window.onload = function () {
                document.getElementById('loadingRow').style.display = 'table-row';
                cargarPersonas();
            };
        </script>
    <script src="JavaScript.js"></script>
</body>
</html>
