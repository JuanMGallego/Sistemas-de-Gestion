<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD AJAX | JMGG</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="model-title">Insertar nueva Persona</h2>
                    <form id="personForm">
                        <div class="form-group">
                            <input type="text" id="foto" placeholder="URL Foto">
                        </div>
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" id="apellidos" placeholder="Apellidos">
                        </div>
                        <div class="form-group">
                            <input type="date" id="fechaNac">
                        </div>
                        <div class="form-group">
                            <input type="number" id="telefono" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <input type="text" id="direccion" placeholder="Dirección">
                        </div>
                        <button type="button" id="saveButton">Guardar</button>
                    </form>
                </div>
            </div>
            <h1>CRUD AJAX | JMGG</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/busqueda.png" alt="">
            </div>
            <div>
                <button id="myButton">
                    <img class="plus" src="images/mas.png">
                </button>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Foto <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Nombre <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Apellidos <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Fecha de Nacimiento <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Teléfono <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Dirección <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        window.onload = function () {
            pedirDatos();
        }
    </script>

</body>

</html>
